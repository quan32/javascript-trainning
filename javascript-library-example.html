<html>
<head>
</head>
<body>
	<div id="main-content">
		<h1 class="even-lines" id="line1"></h1>
		<h2 class="odd-lines" id="line2"></h2>
		<h2 class="even-lines" id="line3"></h2>
		<h2 class="odd-lines" id="line4"></h2>
		<h1 class="even-lines" id="line5"></h1>
		<h1 class="odd-lines" id="line6"></h1>
		<div class="even-lines" id="line7"></div>
	</div>
	<script type="text/javascript">
		window.dome = (function() {
			function Dome (els) {
				var length = els.length;
				for (var i=0; i<length; i++) {
					this[i] = els[i];
				}
				this.length = length;
			}

			Dome.prototype.map = function(callback) {
				var results = [];
				for (var i=0; i<this.length; i++) {
					results.push(callback.call(this, this[i], i));
				}
				return results;
			};

			Dome.prototype.forEach = function(callback) {
				this.map(callback);
				return this;
			};

			Dome.prototype.text = function(text) {
				if (typeof text !== "undefined") {
					return this.forEach(function(el) {
						el.innerText = text;
					});
				} else {
					return this.mapOne(function(el) {
						return el.innerText;
					})
				}
			};

			Dome.prototype.html = function(html) {
				if (typeof html !== "undefined") {
					this.forEach(function(el) {
						el.innerHTML = html;
					});
				} else {
					return this.mapOne(function(el) {
						return el.innerHTML;
					});
				}
			};

			Dome.prototype.addClass = function(classes) {
				var className = "";
				if (typeof classes !== "string") {
					var length = classes.length;
					for (var i=0; i<length; i++) {
						className += " " + classes[i];
					}
				} else {
					className = " " + classes;
				}

				return this.forEach(function(el) {
					el.className += className;
				});
			};

			Dome.prototype.removeClass = function(clazz) {
				return this.forEach(function(el) {
					var cs = el.className.split(" ");
					var i;

					while ((i=cs.indexOf(clazz)) > -1) {
						cs = cs.slice(0, i).concat(cs.slice(++i));
					}
					el.className = cs.join(" ");
				});
			};

			Dome.prototype.attr = function (attr, val) {
			    if (typeof val !== "undefined") {
			        return this.forEach(function(el) {
			            el.setAttribute(attr, val);
			        });
			    } else {
			        return this.mapOne(function (el) {
			            return el.getAttribute(attr);
			        });
			    }
			};

			Dome.prototype.append = function (els) {
			    return this.forEach(function (parEl, i) {
			        els.forEach(function (childEl) {
			            if (i > 0) {
			                childEl = childEl.cloneNode(true); 
			            }
			            parEl.appendChild(childEl);
			        }); 
			    }); 
			};

			Dome.prototype.prepend = function (els) {
			    return this.forEach(function (parEl, i) {
			        for (var j = els.length -1; j > -1; j--) {
			            childEl = (i > 0) ? els[j].cloneNode(true) : els[j];
			            parEl.insertBefore(childEl, parEl.firstChild);
			        }
			    }); 
			};

			Dome.prototype.remove = function () {
			    return this.forEach(function (el) {
			        return el.parentNode.removeChild(el);
			    });
			};

			Dome.prototype.on = (function() {
			    if (document.addEventListener) {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el.addEventListener(evt, fn, false);
			            });
			        };
			    } else if (document.attachEvent)  {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el.attachEvent("on" + evt, fn);
			            });
			        };
			    } else {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el["on" + evt] = fn;
			            });
			        };
			    }
			}());

			Dome.prototype.off = (function () {
			    if (document.removeEventListener) {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el.removeEventListener(evt, fn, false);
			            });
			        };
			    } else if (document.detachEvent)  {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el.detachEvent("on" + evt, fn);
			            });
			        };
			    } else {
			        return function (evt, fn) {
			            return this.forEach(function (el) {
			                el["on" + evt] = null;
			            });
			        };
			    }
			}());


			var dome = {
				get : function (selector) {
					var els;
					if (typeof selector === "string") {
						els = document.querySelectorAll(selector);
					} else if (selector.length) {
						els = selector;
					} else {
						els = [selector];
					}
					return new Dome(els);
				},
				create: function (tagName, attrs) {
				    var el = new Dome([document.createElement(tagName)]);
				        if (attrs) {
				            if (attrs.className) {
				                el.addClass(attrs.className);
				                delete attrs.className;
				            }
				        if (attrs.text) {
				            el.text(attrs.text);
				            delete attrs.text;
				        }
				        for (var key in attrs) {
				            if (attrs.hasOwnProperty(key)) {
				                el.attr(key, attrs[key]);
				            }
				        }
				    }
				    return el;
				}
			};

			return dome;
		}());

		var h1_tag_list = window.dome.get('h1.even-lines');
		
		console.log(h1_tag_list);





	</script>
</body>
</html>
